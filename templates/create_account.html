<!DOCTYPE html>

<head>

<body>

			  <i class="fa fa-caret-down"></i>

			  <a href="{{ url_for('accstatus') }}">View Account Status</a>

		<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>

	<br><br>
    <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Create Account</h3>
			</div>
		<div class="card-body">
				<form name="createcust" action="{{ url_for('createaccount') }}" onsubmit="return validateForm()" method="POST">
					<div class="input-group form-group">
						<input type="number" name="custssnid" class="form-control" placeholder="Customer Id" required>	
					</div>

					<div class="input-group form-group">
						<select  class="form-control" name="type">
  							<option value="saving">Saving</option>
  							<option value="current">Current</option>
						</select>
					</div>

					<div class="input-group form-group">
						<input type="number" name="cash" class="form-control" placeholder="Deposit Amount" required>
					</div>

					<div class="form-group">
						<input type="submit" value="Create" class="btn float-right login_btn">
					</div>
					<div class='msg'>
						{{ msg }}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
	var dropdown = document.getElementsByClassName("dropdown-btn");
	var i;
	
	for (i = 0; i < dropdown.length; i++) {
	  dropdown[i].addEventListener("click", function() {
	  this.classList.toggle("active");
	  var dropdownContent = this.nextElementSibling;
	  if (dropdownContent.style.display === "block") {
	  dropdownContent.style.display = "none";
	  } else {
	  dropdownContent.style.display = "block";
	  }
	  });
	}

	function validateForm() {
		var flag = 0;
  		var custssn = Number(document.forms["createcust"]["custssnid"].value);
		var custname = String(document.forms["createcust"]["custname"].value);
		var age = Number(document.forms["createcust"]["age"].value);
		var state = String(document.forms["createcust"]["state"].value);
		var city = String(document.forms["createcust"]["city"].value);

  		if(typeof custssn === "number"){
			if(custssn.toString().length != 9)
			{
				alert("Invalid SSN ID. Please enter 9 digit numeric.");
				flag = 1;
			}
		}
		else{
			flag = 0;
		}

		if(age.toString().length < 0 && flag==0)
		{	
			alert("Enter a valid number.");
			flag = 1;
		}

		if(flag == 1){
			return false;
		}
		else{
			return true;
		}
		
	}
	</script>


    <div class="fixed-footer">

</body>
</html>
